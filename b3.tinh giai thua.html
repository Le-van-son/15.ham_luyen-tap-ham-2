<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh giai thua</title>
</head>
<body>
<script>
    function tinhgiaithua(x){
        let gt = 1
        for (let i = 1; i <= x; i++) {
            gt = gt*i
        }return gt
    }
    alert(tinhgiaithua(5))
</script>
</body>
</html>
